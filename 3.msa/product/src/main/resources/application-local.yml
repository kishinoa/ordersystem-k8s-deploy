server:
  #  port번호 0설정시 0~65535중에 중복되지 않은 port 임의로 설정
  port: 0

eureka:
  client:
    seviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  config:
    activate:
      on-profile: local
  application:
    name: product-service
  datasource:
    diver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/ordermsa
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show_sql: true
  kafka:
    kafka-server: localhost:9092
    consumer:
#      group-id는 컨슈머 그룹을 식별하는 ID로서, 동일한 그룹ID를 가진 컨슈머들은 메시지를 분담해서 consume
#      그런데, 만약 컨슈머가 서로 다른 group-id를 가지고 한 topic을 consume하면 메세지를 각기 수신하는 pub/sub효과 발생
      group-id: product-group
#      가장 처음 들어온 메시지부터 읽기시작(latest:현시점이후로 들어오는 메시지만 읽음)
      auto-offset-reset: earliest
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB


cloud:
  aws:
    credentials:
      access-key: xx
      secret-key: yy
    region:
      static: ap-northeast-2
    s3:
      bucket: ordering-bucket-1
