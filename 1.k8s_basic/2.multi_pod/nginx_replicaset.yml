apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-replicaset
  namespace: seunghwi
spec:
  replicas: 2
  # 아래의 label은 replicaset이 관리해야 할 파드를 결정하는데 사용
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
    # 아래의 labels는 service의 selector.app과 일치해야함
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
# 클러스터내에서 service명은 url주소로 사용 ex)http://my-service
  name: my-service
  namespace: seunghwi
spec:
  type: ClusterIP
  ports:
  # port는 서비스의 port, targetPort는 pod의 port
  - port: 80
    targetPort: 80
  selector:
    app: my-nginx